app = 'efmd-gap-tool'
primary_region = 'arn'

[build]

[env]
  STREAMLIT_BROWSER_GATHER_USAGE_STATS = 'false'
  STREAMLIT_SERVER_HEADLESS = 'true'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
